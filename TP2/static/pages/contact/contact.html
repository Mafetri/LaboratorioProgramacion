    <main>
      <div class="contact">
        <h2 class="section-title">Contacto</h2>
        <section class="contact-section">
          <div class = "flex-column-center">
            <form class="form">
              <fieldset>
                <legend>Contactanos llenando todos los campos</legend>
                <div class="fields-container">
                  <!-- Nombre -->
                  <div class="field">
                    <label for="name">Nombre</label>
                    <input class="input-text" type="text" name = "name" placeholder="Nombre" id="name"/>
                  </div>
  
                  <!-- Telefono -->
                  <div class="field">
                    <label for="">Teléfono</label>
                    <input
                      class="input-text"
                      type="phone"
                      name="phone"
                      id="phone"
                      placeholder="Teléfono"
                    />
                  </div>
  
                  <!-- Email -->
                  <div class="field">
                    <label for="">Email</label>
                    <input
                      class="input-text"
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
  
                  <!-- Mensaje -->
                  <div class="field">
                    <label for="">Mensaje</label>
                    <textarea
                      class="input-text"
                      name="message"
                      id="message"
                      cols="30"
                      rows="9"
                    ></textarea>
                  </div>
                </div>
  
                <!-- Submit Button -->
                <div class="submit-button">
                  <input
                    onclick=""
                    class="boton-sec-oscuro"
                    type="submit"
                    value="Enviar"
                    name="submit"
                    id="submit"
                  />
                </div>
              </fieldset>
              
            </form>
            <h2 class = "status" id = "form-ok" style = "display: none;"> Datos enviados exitosamente! </h2>
            <h2 class = "status" id = "form-error" style = "display: none;"> Hubo un error en el envio! </h2>
          </div>
          
          
          <div class="map-section">
            <iframe
              width="100%"
              height="100%"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=aeroclub%20allen+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ><a href="https://www.gps.ie/car-satnav-gps/"
                >GPS devices</a
              ></iframe
            >
          </div>
        </section>
      </div>

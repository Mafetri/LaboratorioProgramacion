<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles-global.css" />
    <link rel="stylesheet" href="../pages/sign/styles-sign.css" />
    <link rel="stylesheet" href="../pages/dashboard/styles-dashboard.css" />
    <title>Aeroclub Allen</title>
    <link rel="icon" href="../../assets/logo.png" />
</head>

<body class = "darkened-clouds">
    <div class = "data-input center">
        <div id = "sign-card">
            <div id = "sign-cover">
                <h2>Registrarse</h2>
                <img id = "form-cover-img" src = "../../assets/fleet/Petrel/petrel-2.jpg">
            </div>
            <form action = "/signup" method="POST" class = "sign-form" id = "sign-form-signup">
                <fieldset>
                    <div class = "fields-container">
                        <!-- Name -->
                        <div class = "field">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" placeholder="Nombre" class="form-control" required>
                        </div>
    
                        <!-- Surname -->
                        <div class = "field">
                            <label for="surname">Apellido</label>
                            <input type="text" name="surname" placeholder="Apellido" class="form-control" required>
                        </div>
    
                        <!-- DNI -->
                        <div class = "field">
                            <label for="dni">DNI</label>
                            <input type="text" name="dni" placeholder="DNI" class="form-control" required>
                        </div>
    
                        <!-- Phone -->
                        <div class = "field">
                            <label for="phone">Telefono</label>
                            <input type="text" name="phone" placeholder="Telefono" class="form-control" required>
                        </div>

                        <!-- Email -->
                        <div class = "field">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Email" class="form-control" required>
                        </div>
    
                        <!-- Password -->
                        <div class = "field">
                            <label for="password">Contrase単a</label>
                            <input type="password" name="password" placeholder="Contrase単a" class="form-control" required>
                        </div>
    
                        <!-- Submit Button -->
                        <div class="submit-button">
                            <input class="boton-sec-oscuro" type="submit" value="Registrar" name="submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
            <form action = "/signin" method="POST" class = "sign-form" id = "sign-form-signin">
                <fieldset>
                    <div class = "center">
                        <img id = "sign-logo" src="../../assets/logo.png" alt="logo" />
                    </div>
                    <div class = "fields-container">
                        <!-- DNI -->
                        <div class = "field">
                            <label for="dni">DNI</label>
                            <input type="text" name="dni" placeholder="DNI" class="form-control" required> 
                        </div>
    
                        <!-- Password -->
                        <div class = "field">
                            <label for="password">Contrase単a</label>
                            <input type="password" name="password" placeholder="Contrase単a" class="form-control">
                        </div>
    
                        <!-- Submit Button -->
                        <div class="submit-button">
                            <input class="boton-sec-oscuro" type="submit" value="Ingresar" name="submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <script type="module" src="../pages/sign/main-sign.js"></script>
</body>
